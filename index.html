<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Conversations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="login-page">
            <h1>Welcome to Our Poetry Corner</h1>
            <p>Today is: <span id="current-date"></span></p>
            <div class="login-form">
                <input type="text" id="visitor-name" placeholder="Enter your name" required>
                <button id="login-btn">Enter</button>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button id="show-poem-btn" class="hidden">View Poems</button>
            <button id="show-conversation-btn" class="hidden">View Conversations</button>
        </div>

        <!-- Poem Section -->
        <div id="poem-section" class="hidden">
            <header>
                <h2>Today's Poem</h2>
            </header>
            
            <div id="poem-content" class="poem-container">
                <!-- Poem content will be inserted here -->
            </div>

            <div class="poem-controls">
                <button id="next-btn">Next Poem</button>
            </div>
        </div>

        <!-- Conversation Section -->
        <div id="conversation-section" class="hidden">
            <header>
                <h2>Our Conversations</h2>
            </header>

            <div class="message-form">
                <div class="camera-section">
                    <video id="camera-feed" autoplay playsinline></video>
                    <canvas id="photo-canvas" class="hidden"></canvas>
                    <div id="camera-controls">
                        <button id="capture-btn">Take Photo</button>
                    </div>
                </div>

                <textarea id="message-text" 
                          placeholder="Share your thoughts about the poems..."
                          rows="4"></textarea>
                <button id="post-message-btn">Post Message</button>
            </div>

            <div id="conversation-display">
                <!-- Conversations will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="poems.js"></script>
    <script src="script.js"></script>
</body>
</html>
